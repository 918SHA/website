    <style>
      #ss {
        width: calc(100% - 24px);
        font-size: 14px;
        padding: 10px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid #0A6522;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;

<body>
    <button>
        <a href="index.html" class="button-secondary button button-md">Back</a>

    <form action="submit_form.php" method="POST" id="event-form">
        <div class="form-container">
            <label>Name:<br>
                <input type="text" name="Name" required>
            </label><br>
            <label>Gmail:<br>
                <input type="text" name="Gmail" required>
            </label><br>
            <label>Phone:<br>
                <input type="text" name="phone" required>
            </label><br>
            <label>Event Type:<br>
                <select name="cars">
                    <option value="Weddings">Weddings</option>
                    <option value="Special Events">Special Events</option>
                    <option value="Portraits">Portraits</option>
                </select>
            </label><br>
            <label>Event Date:<br>
                <input type="date" name="event_date" required>
            </label><br>
            <label>Location:<br>
                <input type="text" name="location" required>
            </label><br>
            <label>Message:<br>
                <textarea id="ss"  name="message" rows="4" required></textarea>
            </label><br>
            <button id="qq" type="submit">Submit</button>
            <button id="qq" type="reset">Reset</button>
        </div>
    </form>
